
<!DOCTYPE html>
<html lang="pt-BR" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ULTRAMED - Gestão Clínica Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Poppins', 'sans-serif'],
            },
            colors: {
              medical: {
                primary: '#1e40af',   // Deep Blue
                secondary: '#0891b2', // Cyan/Health
                bg: '#f8fafc',        // Light Clinical Background
                card: '#ffffff',      // White cards
                text: '#1e293b',      // Slate text
                success: '#059669',   // Green Health
                alert: '#dc2626',     // Alert Red
                accent: '#3b82f6',    // Bright Blue
              }
            },
            boxShadow: {
              'clinical': '0 4px 20px -5px rgba(30, 64, 175, 0.1)',
              'professional': '0 10px 15px -3px rgba(30, 64, 175, 0.05), 0 4px 6px -2px rgba(30, 64, 175, 0.03)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc; /* medical bg */
        color: #1e293b; /* medical text */
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
      
      .bg-clinical-mesh {
        background-color: #f8fafc;
        background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
                          radial-gradient(at 50% 0%, rgba(8, 145, 178, 0.05) 0px, transparent 50%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.0"
  }
}
</script>
</head>
  <body class="antialiased font-sans bg-clinical-mesh">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
